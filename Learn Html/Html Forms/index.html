<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="First Name">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="Last Name">
        <br>
        <!-- Radio button -->
         <p>Shirt Size</p>
         <input type="radio" id="small" name="Shirt" value="Small">
         <label for="small">Small</label>
         <br>
         <input type="radio" id="midium" name="Shirt" value="Midium">
         <label for="midium">Midium</label>
         <br>
         <input type="radio" id="large" name="Shirt" value="Large">
         <label for="large">Large</label>
         <br>
         <br>
         <br>
         <label for="Cars">Dream Car</label>
         <select name="Dream Cars" id="Cars">
            <option value="Mercedes">Mercedes</option>
            <option value="Bentely">Bentely</option>
            <option value="Tata">Tata</option>
            <option value="Mahindra">Mahindra</option>
         </select>
         <br>
         <br>
         <br>
         <!-- Reset and submit -->
         <input type="reset">
         <input type="submit">
        

        
    </form>
    
    
</body>
</html>
