<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get 10 names using api</title>
  </head>
  <body>
    <h1 style="text-align: center">10 names from website</h1>

    <button
      style="
        border: none;
        border-radius: 10px;
        background-color: black;
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        padding: 10px;
        font-size: 1rem;
        
      "
      class="callApi"
      onclick="getData()"
    >
      Get Names
    </button>

    <div id="box" 
    style="
    border: 2px solid darkblue; color: black; text-align: center; background-color: aqua; width:400px; height:500px; position:absolute;
    top:150px;
    left:200px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 1.2rem;
    font-weight: 1000px;
    overflow:auto;

    "
    
    ></div>

    <script>
    //   async function getData() {
    //     const response = await fetch("https://fakerapi.it/api/v1/persons");
    //     const data= await response.json();
    //     console.log(data)
    //     displayName(data.data);
    // }

    function getData(){
    fetch("https://fakerapi.it/api/v1/persons")
    .then((response)=>{
        response.json().then((data)=>{
            console.log(data);
            displayName(data.data);
        })
    })
    }

      function displayName(names){
          const getDiv=document.getElementById("box")
          getDiv.innerHTML="";
          names.forEach(person=>{
              const p= document.createElement("p");
              p.textContent=`${person.firstname} ${person.lastname}`;
              getDiv.appendChild(p);

          })

      }
    </script>
  </body>
</html>
